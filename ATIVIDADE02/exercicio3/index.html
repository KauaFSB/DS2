<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3</title>
    <style>
        body {
            background-color: darkolivegreen;
            display: flex;
            justify-content: center;
            padding-top: 50vh;
        }
    </style>
</head>
<body>
    <img src="img/foto1.png" class="foto">
    <img src="img/foto2.png" class="foto">
    <img src="img/foto3.png" class="foto">
    <img src="img/foto4.png" class="foto">
    <img src="img/foto5.png" class="foto">
    
    <script>
        const fotos = document.querySelectorAll('.foto');

        fotos.forEach(foto => {
            foto.addEventListener('mouseover', () => {
                foto.style.transform = 'scale(1.2)'; 
            });

            foto.addEventListener('mouseout', () => {
                foto.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
